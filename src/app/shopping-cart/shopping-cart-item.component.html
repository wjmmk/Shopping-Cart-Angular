<img src="/assets/items/{{cartItem?.imageUrl}} " alt="{{cartItem?.name}}" class="thumbnail" />
<div class="info">
   <span> {{cartItem?.name}} </span>
   <span class="info-price">{{cartItem?.price | number: "1.2-2" | currency }}</span>
</div>

<button (click)="eliminarArticulo()"><img src="/assets/close.svg" alt="Eliminar articulo" /></button>
